<!DOCTYPE html>

<head>
	<link rel="stylesheet" href="weather.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<link rel="stylesheet" href=
"https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
	<title>GFG App</title>
</head>

<body>
	<div class="container">
		<div class="weather-card">
			<h1 style="color: green;">
				Thani Karthik
			</h1>
			<h3>
				Weather App
			</h3>
			<input type="text" id="city-input"
				placeholder="Enter city name">
			<button id="city-input-btn"
					onclick="weatherFn($('#city-input').val())">
					Get Weather
			</button>
			<div id="weather-info"
				class="animate__animated animate__fadeIn">
				<h3 id="city-name"></h3>
				<p id="date"></p>
				<img id="weather-icon" src="https://th.bing.com/th/id/R.97dbe1c157431864f86cac5a5956a31a?rik=zghdSVgbFlKluQ&riu=http%3a%2f%2fa1871.phobos.apple.com%2fus%2fr30%2fPurple%2fv4%2f72%2fd6%2f16%2f72d6164e-b920-5cb4-670b-f3ef5190e1f0%2fmzl.gwmarcei.png&ehk=YtWoHJpj%2f%2bkwNDw9HRUm8%2f7jwTrfz8fOx3yCwEYxC3M%3d&risl=&pid=ImgRaw&r=0" alt="Weather Icon" height="5px" width="5px">
				<p id="temperature"></p>
				<p id="description"></p>
				<p id="wind-speed"></p>
			</div>
		</div>
	</div>
	<script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
	</script>
	<script src=
"https://momentjs.com/downloads/moment.min.js">
	</script>
	<script src="weather.js"></script>
</body>

</html>
